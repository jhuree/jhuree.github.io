<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="./index.html">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- ADD THIS SCRIPT IN IF USING WEB SDK -->
    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <script type="module" src="./authorize.js"></script>
    <script type="module" src="./player.js"></script>
  </head>

  <body>
    <div id="player">
      <img id="title" src="img/qmusic.png">

      <div id="sharing"></div>

      <form id="searchbar">
        <h3>Search for a song:</h3><br>
        <input type="text" name="query">
        <input type="submit" value="Search" placeholder="Coldplay">
        <br>
        <ul id="results" style="display:none"></ul>
      </form>
      <div class="container">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-1">
              <img id="prev" src="img/prev.jpg">
            </div>
            <div class="col-sm-1">
              <img id="play" src="img/play.png">
            </div>
            <div class="col-sm-1">
              <img id="next" src="img/next.png">
            </div>
            <div class="col-sm-4"></div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div id="playlist"></div>
            </div>
          </div>
        
      </div>
      <br>
    </div>
  </body>
</html>
